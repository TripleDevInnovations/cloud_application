name: Java CI with Maven

on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Run Checkstyle
        run: mvn checkstyle:check

      - name: Run PMD
        run: mvn pmd:check

      - name: List PMD report directory
        run: ls -la /home/runner/work/cloud_application/cloud_application/target

      - name: Archive PMD report
        uses: actions/upload-artifact@v3
        with:
          name: pmd-report
          path: /home/runner/work/cloud_application/cloud_application/target/pmd.xml