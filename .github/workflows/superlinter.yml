name: Super-Linter

on:
  push

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write  # To report GitHub Actions status checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Super-linter needs the full git history to get the list of files that changed across commits

      - name: Run Super-linter
        uses: super-linter/super-linter@v6.6.0  # x-release-please-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # To report GitHub Actions status checks